<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/signIn.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form action="#" class="sign-Up">
            <div class="logo"></div>
            <fieldset class="form-content">
                <input type="text" name="UserName" id="UserName" class="form-content__input" placeholder="Имя пользователя">
                <input type="email" name="email" id="email" class="form-content__input" placeholder="e-mail">
                <input type="password" name="password" id="password" class="form-content__input" placeholder="Пароль">
                <input type="submit" class="form-content__btn form-content__input" value="ЗАРЕГИСТРИРОВАТЬСЯ">
                <a href="logInPage.html" class="form-content__link">Войти</a>
            </fieldset>
        </form>
    </main>
</body>
</html>
